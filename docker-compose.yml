version: "3.9"   # Docker Compose file format version

services:        # Define the services (containers) in our application

  mysql:
    image: mysql:8.2.0              # Use the official MySQL 8 image
    container_name: mysql-db      # Name for the MySQL container
    restart: unless-stopped       # Automatically restart unless manually stopped
    environment:                  # Environment variables passed to MySQL container
      MYSQL_ROOT_PASSWORD: Root123  # Root user password
      MYSQL_DATABASE: car_db        # Database to create on startup
      MYSQL_USER: root              # Additional MySQL user (same as root here)
      MYSQL_PASSWORD: Root123       # Password for the above user
    ports:
      - "3306:3306"                # Map host port 3306 -> container port 3306
    volumes:
      - mysql_data:/var/lib/mysql  # Persist MySQL data (so it's not lost when container stops)
    healthcheck:                   # Health check to ensure MySQL is ready
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pRoot123"]
      timeout: 20s
      retries: 10
      start_period: 30s

  backend:
    build: .                       # Build image from Dockerfile in current directory
    container_name: car-rental-api # Name for the Spring Boot container
    ports:
      - "8081:8081"                # Map host port 8081 -> container port 8081
    environment:                   # Environment variables for Spring Boot app
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/car_db   # DB connection URL (mysql = service name)
      SPRING_DATASOURCE_USERNAME: root                        # DB username
      SPRING_DATASOURCE_PASSWORD: Root123                     # DB password
      SERVER_PORT: 8081                                       # Force Spring Boot to use port 8081
      SERVER_SERVLET_CONTEXT_PATH: /api                       # API base path
      JAVA_OPTS: "-Xmx512m -Xms256m"                         # JVM memory settings
    depends_on:
      mysql:
        condition: service_healthy  # Wait until MySQL health check passes
    volumes:
      - ./uploads:/app/uploads      # Mount uploads directory for file storage
    restart: unless-stopped         # Automatically restart unless manually stopped

volumes:
  mysql_data:   # Named volume to persist MySQL database files outside the container